<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Radio button">
	<link rel="stylesheet" href="css/final.css">
	<title>Radio button</title>
</head>

<body>
	<section class="form-application">
		<form class="form-application__content" method="post">
			<fieldset class="form-application__radio radio-select">
				<label class="radio-select__label">
					<input class="visually-hidden" type="radio" name="check-option" value="option-1" checked="">
					<span class="radio-select__radio-indicator"></span>
					<div class="radio-select__data">
						<p class="radio-select__text">Tusday, Nov. 24 - Monday, Nov. 30</p>
						<span class="radio-select__praice">Free</span>
						<span class="radio-select__mark">Shipping</span>
					</div>
				</label>
				<label class="radio-select__label">
					<input class="visually-hidden" type="radio" name="check-option" value="option-2">
					<span class="radio-select__radio-indicator"></span>
					<div class="radio-select__data">
						<p class="radio-select__text">Tusday, Nov. 24 - Monday, Nov. 30</p>
						<span class="radio-select__praice">Free</span>
						<span class="radio-select__mark">Shipping</span>
					</div>
				</label>
				<label class="radio-select__label">
					<input class="visually-hidden" type="radio" name="check-option" value="option-3">
					<span class="radio-select__radio-indicator"></span>
					<div class="radio-select__data">
						<p class="radio-select__text">Friday, Nov. 20 - Wednesday, Nov. 25</p>
						<span class="radio-select__praice">$30.10</span>
						<span class="radio-select__mark">Shipping</span>
					</div>
				</label>
			</fieldset>
		</form>
	</section>
</body>
</html>
